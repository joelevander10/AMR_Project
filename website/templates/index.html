<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-control {
            width: 100%;
            aspect-ratio: 1 / 1;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background-color: #d8b5ff;
            border: none;
            cursor: pointer;
            transition: opacity 0.1s ease;
        }
        .btn-control.active {
            opacity: 0.5;
        }
        .orientation-controls {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .orientation-controls .btn-control {
            margin: 0 5px;
        }
        .title-container {
            text-align: center;
            margin-top: 20px;
        }
        .main-title {
            font-size: 42px;
            font-weight: bold;
        }
        .sub-title {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <a href="/" class="btn btn-outline-primary">Home</a>
            <div>
                <a href="map.html" class="btn btn-outline-primary me-2">Map</a>
                <a href="telemetry.html" class="btn btn-outline-primary me-2">Telemetry</a>
                <a href="manual.html" class="btn btn-outline-primary me-2">Manual</a>
                <a href="parameter.html" class="btn btn-outline-primary">Parameter</a>
            </div>
        </div>
    </nav>

    <div class="title-container">
        <h1 class="main-title">RND Project</h1>
        <h2 class="sub-title">Autonomous Mobile Robot</h2>
    </div>

    <div class="game-container">
        <div class="controls-wrapper">
            <div class="controls">
                <button class="btn-control" data-direction="diagFwdL">↖️<br>Diag Fwd L</button>
                <button class="btn-control" data-direction="forward">⬆️<br>Forward</button>
                <button class="btn-control" data-direction="diagFwdR">↗️<br>Diag Fwd R</button>
                <button class="btn-control" data-direction="left">⬅️<br>Left</button>
                <button class="btn-control" data-direction="stop">⏹️<br>Stop</button>
                <button class="btn-control" data-direction="right">➡️<br>Right</button>
                <button class="btn-control" data-direction="diagRevL">↙️<br>Diag Rev L</button>
                <button class="btn-control" data-direction="reverse">⬇️<br>Reverse</button>
                <button class="btn-control" data-direction="diagRevR">↘️<br>Diag Rev R</button>
            </div>
            <div class="orientation-controls">
                <button class="btn-control" data-direction="ccw">⟲<br>CCW</button>
                <button class="btn-control" data-direction="cw">⟳<br>CW</button>
            </div>
        </div>
    </div>

    <script>
        let moveInterval;
        let currentDirection = null;
        let gamepadInterval;
        let pressStartTime;
        let inputLog = [];

        function startMove(direction, button) {
            if (currentDirection !== direction) {
                stopMove();
                currentDirection = direction;
                move(direction);
                moveInterval = setInterval(() => move(direction), 100);
            }
            button.classList.add('active');
            pressStartTime = new Date();
            logInput('start', direction);
        }

        function stopMove(button) {
            clearInterval(moveInterval);
            if (currentDirection) {
                logInput('stop', currentDirection);
            }
            currentDirection = null;
            if (button) {
                button.classList.remove('active');
            }
        }

        function move(direction) {
            const action = ['ccw', 'cw'].includes(direction) ? 'rotate' : 'move';
            fetch('/update_control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({action: action, direction: direction}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => console.error('Error:', error));
        }

        function logInput(action, direction) {
            const now = new Date();
            const duration = action === 'stop' ? now - pressStartTime : 0;
            inputLog.push({
                timestamp: now.toISOString(),
                action: action,
                direction: direction,
                duration: duration
            });
            console.log(`Input: ${action} ${direction}, Duration: ${duration}ms`);
            console.log('Full log:', inputLog);
        }

        // Set up event listeners for all control buttons
        document.querySelectorAll('.btn-control').forEach(button => {
            button.addEventListener('mousedown', () => startMove(button.dataset.direction, button));
            button.addEventListener('mouseup', () => stopMove(button));
            button.addEventListener('mouseleave', () => stopMove(button));
        });

        // Xbox controller support
        function handleGamepad() {
            const gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                const gamepad = gamepads[0];
                
                // Left analog stick
                const leftX = gamepad.axes[0];
                const leftY = gamepad.axes[1];
                
                // Right analog stick
                const rightX = gamepad.axes[2];
                
                // Deadzone
                const deadzone = 0.1;
                
                let direction = null;
                
                if (Math.abs(leftY) > deadzone || Math.abs(leftX) > deadzone) {
                    if (leftY < -deadzone && Math.abs(leftX) < deadzone) {
                        direction = 'forward';
                    } else if (leftY > deadzone && Math.abs(leftX) < deadzone) {
                        direction = 'reverse';
                    } else if (leftX < -deadzone && Math.abs(leftY) < deadzone) {
                        direction = 'left';
                    } else if (leftX > deadzone && Math.abs(leftY) < deadzone) {
                        direction = 'right';
                    } else if (leftY < -deadzone && leftX < -deadzone) {
                        direction = 'diagFwdL';
                    } else if (leftY < -deadzone && leftX > deadzone) {
                        direction = 'diagFwdR';
                    } else if (leftY > deadzone && leftX < -deadzone) {
                        direction = 'diagRevL';
                    } else if (leftY > deadzone && leftX > deadzone) {
                        direction = 'diagRevR';
                    }
                } else if (Math.abs(rightX) > deadzone) {
                    if (rightX < -deadzone) {
                        direction = 'ccw';
                    } else if (rightX > deadzone) {
                        direction = 'cw';
                    }
                }
                
                if (direction && direction !== currentDirection) {
                    startMove(direction, document.querySelector(`[data-direction="${direction}"]`));
                } else if (!direction && currentDirection) {
                    stopMove(document.querySelector(`[data-direction="${currentDirection}"]`));
                }
            }
        }

        function startGamepadPolling() {
            gamepadInterval = setInterval(handleGamepad, 50);
        }

        function stopGamepadPolling() {
            clearInterval(gamepadInterval);
        }

        window.addEventListener("gamepadconnected", (event) => {
            console.log("Gamepad connected:", event.gamepad);
            startGamepadPolling();
        });

        window.addEventListener("gamepaddisconnected", (event) => {
            console.log("Gamepad disconnected:", event.gamepad);
            stopGamepadPolling();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
